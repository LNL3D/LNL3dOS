[include params/probe32bit.cfg]
[include params/steppers32bit.cfg]
[include params/extruders32bit.cfg]

############################################################
### BOARD PIN ASSIGNMENTS ###
############################################################

[board_pins]
aliases:
	GEN_ENABLE=PB2

############################################################
### STEPPER PIN ASSIGNMENTS ###
############################################################

[stepper_x]
step_pin: PC7
dir_pin: !PC6
enable_pin: !GEN_ENABLE
endstop_pin: !PC13

# Definition for the secondary carriage and extruder1
[dual_carriage]
axis: x
step_pin: PA9
dir_pin: !PA8
enable_pin: !GEN_ENABLE
endstop_pin: !PH2

[stepper_y]
step_pin: PB15
dir_pin: PB14
enable_pin: !GEN_ENABLE
endstop_pin: !PC3
microsteps: 16

[stepper_z]
step_pin: PE13
dir_pin: !PE12
enable_pin: !GEN_ENABLE
endstop_pin: ^!PC15
microsteps: 16

[stepper_z1]
step_pin: PB13
dir_pin: !PB12
enable_pin: !GEN_ENABLE
microsteps: 16
rotation_distance: 4
endstop_pin: ^!PC14

############################################################
### EXTRUDER PIN ASSIGNMENTS ###
############################################################

[extruder]
step_pin: PB4
dir_pin: !PB3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
enable_pin: !GEN_ENABLE
heater_pin: PA4
control: pid

[extruder1]
step_pin: PB6
dir_pin: PB5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC2
enable_pin: !GEN_ENABLE
heater_pin: PA4
control: pid

############################################################
### PROBE PIN ASSIGNMENTS ###
############################################################

[probe Euclid]
pin: PA15