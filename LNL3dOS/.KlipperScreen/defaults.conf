[main]

[preheat PLA]
bed = 40
extruder = 195

[preheat ABS]
bed = 90
extruder = 220

[preheat PETG]
bed = 80
extruder = 240

[preheat FLEX]
bed = 0
extruder = 210

[menu __main]
name: {{ gettext('Main Menu') }}

[menu __main IDEX]
name: IDEX

[menu __main IDEX dualmaterial]
name: Activate Dual Material Mode
method: printer.gcode.script
params: {"script":"ACTIVATE_DUAL_MATERIAL_MODE"}

[menu __main IDEX copymode]
name: Activate Copy Mode
method: printer.gcode.script
params: {"script":"ACTIVATE_COPY_MODE"}

[menu __main IDEX mirrormode]
name: Activate Mirror Mode
method: printer.gcode.script
params: {"script":"ACTIVATE_MIRROR_MODE"}

[menu _main IDEX activatee1]
name: Set E1 Active
method: printer.gcode.script
params: {"script":"T0"}

[menu _main IDEX activatee2]
name: Set E2 Active
method: printer.gcode.script
params: {"script":"T1"}


[menu __main move]
name: {{ gettext('Move') }}
icon: move
panel: move

[menu _main move activatee1]
name: Set E1 Active
method: printer.gcode.script
params: {"script":"T0"}

[menu _main move activatee2]
name: Set E2 Active
method: printer.gcode.script
params: {"script":"T1"}

[menu move homing homeall]
name: {{ gettext('Home All') }}
icon: home
method: printer.gcode.script
params: {"script":"G28"}

[menu move homing homex]
name: {{ gettext('Home X') }}
icon: home-x
method: printer.gcode.script
params: {"script":"G28 X"}

[menu move homing homey]
name: {{ gettext('Home Y') }}
icon: home-y
method: printer.gcode.script
params: {"script":"G28 Y"}

[menu move homing homez]
name: {{ gettext('Home Z') }}
icon: home-z
method: printer.gcode.script
params: {"script":"G28 Z"}

[menu move homing homexy]
name: {{ gettext('Home XY') }}
icon: home
method: printer.gcode.script
params: {"script":"G28 X Y"}

[menu move homing quad_gantry_level]
name: {{ gettext('Quad Gantry Level') }}
icon: home-z
method: printer.gcode.script
params: {"script":"QUAD_GANTRY_LEVEL"}
enable: {{ printer.quad_gantry_level is defined }}

[menu move homing Z-Tilt]
name: {{ gettext('Z Tilt') }}
icon: z-tilt
method: printer.gcode.script
params: {"script":"Z_TILT_ADJUST"}
enable: {{ printer.z_tilt is defined }}

[menu __more temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature
enable: {{ printer.extruders.count > 0 }}

[menu __main extrude]
name: {{ gettext('Extrude') }}
icon: extrude
panel: extrude
enable: {{ printer.extruders.count > 0 }}

[menu __main more]
name: {{ gettext('More') }}
icon: settings

[menu __main print]
name: {{ gettext('Print') }}
icon: print
panel: print

[menu __main more bedlevel]
